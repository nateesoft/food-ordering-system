# Nginx Configuration for Food Ordering System on Windows Server
# วางไฟล์นี้ที่ C:\nginx\conf\nginx.conf หรือ C:\nginx\conf\sites-available\food-ordering.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream Node.js server
    upstream nodejs_backend {
        server 127.0.0.1:3333;
        keepalive 64;
    }

    server {
        listen 80;
        server_name localhost;  # เปลี่ยนเป็น domain ของคุณ เช่น restaurant.example.com

        # Charset
        charset utf-8;

        # Logs
        access_log logs/food-ordering-access.log;
        error_log logs/food-ordering-error.log;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Next.js static files
        location /_next/static {
            alias .next/static;
            expires 365d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Public static files
        location /static {
            alias public;
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Proxy to Node.js
        location / {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS Configuration (Optional - ถ้าต้องการใช้ SSL)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate     C:/nginx/ssl/certificate.crt;
    #     ssl_certificate_key C:/nginx/ssl/private.key;
    #
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # ... same location blocks as above ...
    # }
}
